<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <LINK REL="icon" href="images/icon.png" type="image/icon">
    <meta charset="UTF-8">
    <title>Images Gallery - Get Free Images</title>
    <link rel="stylesheet" href="stylei.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="./images/1703333932503.jpeg">
      <div class="content">
        <h1>Image Gallery - Get Free Images</h1>
        <p>Search and Download Images For Free.</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Show More</button>
    </section>
    
  </body>
</html>
